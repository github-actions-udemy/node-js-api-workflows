name: Test API
on: [push, workflow_dispatch]

jobs:
  test-api:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa15/simple-node-api
        ports:
          - 3001:3000
        env: 
          MONGO_HOSTNAME: mongo # value needs to match the name of the service
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - name: Dump Services Context
        run: echo '${{ toJson(job.services) }}'
      - name: Post a user
        run: 'curl -X POST http://localhost:3001/api/users -H ''Content-Type: application/json'' -d ''{"username": "hello","address": "dwded"}'''
      - name: Get Users
        run: curl http://localhost:3001/api/users
        